<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>SIKIL MU</h1>
    <div class="hasil"></div>
    <script>
        // selector 
        const skillholder = document.querySelector('.hasil');
        // ES5 

        // ES6 
        const yourSkill = ['developer', 'designer', 'photography'];
        let parent = '<ul>'

        yourSkill.forEach((skill) => {
            parent += "<li>" + skill + "</li>";
            console.log(`${skill}`)
        });

        parent += "</ul>"
        skillholder.innerHTML = parent;
    </script>
</body>
