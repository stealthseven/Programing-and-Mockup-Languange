<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.kotak {
			width: 100px;
			height: 100px;
			background-color: lightyellow;
			transition: .5s;
			margin-top: 100px;
		}
		.pembungkus:hover .kotak {
			transform: scale(1.5,1.5) rotate(180deg);
			margin-left: 900px;
			background-color: gold;
	</style>
</head>
<body>
	<div class="pembungkus">
		<div class="kotak"></div>
	</div>
</body>
</html>
